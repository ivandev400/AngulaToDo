<div class="container mt-5">
  <h2 class="text-center">Register Your New Account</h2>

  <form (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 400px;">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username" placeholder="Enter username">
      <div *ngIf="username.length < 3 && username.length > 0" class="text-danger">
        Username must be at least 3 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" class="form-control" name="email" id="email" placeholder="Enter email">
      <div *ngIf="email && !email.includes('@')" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password">
      <div *ngIf="password.length < 6 && password.length > 0" class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm the password">
      <div *ngIf="passwordMismatch" class="text-danger">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block text-center" style="margin-top: 5px">
      Register
    </button>

    <p class="text-center mt-2">Or <a href="/login">Login</a> if you already have an account.</p>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  </form>
</div>
