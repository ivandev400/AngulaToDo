<div *ngIf="isLoginPage()" class="container mt-5">

  <h2 class="text-center">Login to Your Account</h2>

  <form (ngSubmit)="login()" class="mx-auto" style="max-width: 400px;">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary btn-block text-center" style="margin-top: 5px">Login</button>
    <p class="text-center">Or <a href="/register">Register</a> if you don't have an account.</p>
  </form>

</div>
